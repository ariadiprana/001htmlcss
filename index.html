<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Semantic HTML CSS</title>
  <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">
  <script src="semantic/out/semantic.min.js"></script>
</head>
<body>
  <!-- menu -->
  <div class="ui secondary  menu">
    <a class="item">
      Home
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
      <a class="ui item">
        Logout
      </a>
    </div>
  </div>
  <!-- menu -->

  <!-- header -->
  <div class="ui vertical center aligned segment">
    <div class="ui text container">
        <h1 class="ui header">
          001 . HTML dan CSS Semantic Web
        </h1>
    </div>
  </div>
  <!-- header -->
  <div class="ui four column doubling stackable grid container">
    <div class="column">
      <div class="ui card">
        <div class="image">
          <img src="./semantic/img/ari.jpg">
        </div>
        <div class="content">
          <a class="header">Ari Adiprana</a>
          <div class="meta">
            <span class="date">Joined in 2013</span>
          </div>
          <div class="description">
            Full Stack Web Developer
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            2264 Friends
          </a>
        </div>
      </div>
    </div>
  <div class="column center aligned">
    <p><button class="ui primary basic button">Primary</button></p>
    <p><button class="ui secondary basic button">Secondary</button></p>
    <p><button class="ui positive basic button">Positive</button></p>
    <p><button class="ui negative basic button">Negative</button></p>
  </div>
  <div class="column">
    <p>
      <button class="ui icon button">
        <i class="add to calendar icon"></i>
      </button>
      <button class="ui icon button">
        <i class="alarm outline icon"></i>
      </button>
      <button class="ui icon button">
        <i class="creative commons icon"></i>
      </button>
      <button class="ui icon button">
        <i class="feed icon"></i>
      </button>
      <button class="ui icon button">
        <i class="idea icon"></i>
      </button>
    </p>
    <p></p>
  </div>
  <div class="column">
    <p></p>
    <p></p>
  </div>
</div>
</body>
</html>
